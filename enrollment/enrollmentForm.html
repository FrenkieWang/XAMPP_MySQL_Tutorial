<!DOCTYPE html>
<html>
<head>
    <title>GYM Enrollment Management</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse; 
        }
    </style>
</head>
<body>
    <div class = "app">
        <h3>CRUD for GYM Enrollment</h3>
        <table>
            <thead>
                <tr>
                    <th>MongoDB ID</th>
                    <th>List ID</th>
                    <th>Class Basket</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="enrollmentList">
                <!-- Table Body will be loaded here by JavaScript -->
            </tbody>
        </table>

        <h3>Enrollment Submit Form</h3>
        <div>
            <button type="button" id="generateRandomCourse">Generate a Random Course</button>
        </div>  
        <form id="enrollmentForm">
            <!-- Input Item -->
            <div id = "memberRadio">
                <label>Member List:</label>
            </div>
            <div id = "classCheckbox">
                <label>Class Basket:</label>
            </div>
            <!-- Button Controller -->
            <div>
                <button type="button" id="createEnrollmentButton">Create Enrollment</button>
            </div>
            <div>
                <button type="button" id="editEnrollmentButton" disabled>Edit Enrollment</button>
            </div>  
        </form>       
    </div> <!-- END of APP -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./enrollmentForm.js"></script>
</body>
</html>
