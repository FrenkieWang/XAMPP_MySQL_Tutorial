<!DOCTYPE html>
<html>
<head>
    <title>GYM Member Management</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse; 
        }
    </style>
</head>
<body>
    <div class = "app">
        <h3>CRUD for GYM Member</h3>
        <table>
            <thead>
                <tr>
                    <th>MongoDB ID</th>
                    <th>Member ID</th>
                    <th>Title</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Premium</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="memberList">
                <!-- Table Body will be loaded here by JavaScript -->
            </tbody>
        </table>

        <h3>Member Submit Form</h3>
        <div>
            <button type="button" id="generateRandomMember">Generate a Random Member</button>
        </div>  
        <form id="memberForm">
            <!-- Input Item -->
            <div>
                <label>Member ID:</label>
                <input type="number" name="memberID">
            </div>
            <div>
                <label>Title: </label>
                <select id="memberTitleSelect" name="title" onchange="toggleTitleOther(this);">
                    <option value="Mx" selected>Mx</option>
                    <option value="Ms">Ms</option>
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Miss">Miss</option>
                    <option value="Dr">Dr</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div id="titleOtherGroup" style="display:none;">
                <label>Title Other:</label>
                <input type="text" name="titleOther">
            </div>
            <div>
                <label>First Name:</label>
                <input type="text" name="firstName">
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" name="lastName">
            </div>
            <div>
                <label>Email:</label>
                <input type="email" name="email">
            </div>
            <div>
                <label>Premium Membership:</label>
                <input type="radio" name="premium" value="true">
                <label>Yes</label>
                <input type="radio" name="premium" value="false" checked>
                <label>No</label>
            </div>
            <!-- Button Controller -->
            <div>
                <button type="button" id="createMemberButton">Create Member</button>
            </div>
            <div>
                <button type="button" id="editMemberButton" disabled>Edit Member</button>
            </div>  
        </form>       
    </div> <!-- END of APP -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./memberForm.js"></script>
</body>
</html>
