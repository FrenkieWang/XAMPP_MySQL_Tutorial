<!DOCTYPE html>
<html>
<head>
    <title>User and Address Management</title>
    <!-- CSS File -->
    <!-- <link rel="stylesheet" href="./ca4.css"> -->
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse; 
        }
    </style>
</head>
<body>
    <div class = "app">
        <h3>CRUD for Maynooth Module</h3>
        <table>
            <thead>
                <tr>
                    <th>Module ID</th>
                    <th>Module Code</th>
                    <th>Module Name</th>
                </tr>
            </thead>
            <tbody id="moduleList">
                <!-- Modules will be loaded here by JavaScript -->
            </tbody>
        </table>

        <h3>Module Submit Form</h3>
        <form id="moduleForm">
            <!-- Input Item -->
            <div class="form-group">
                <label>Module Code:</label>
                <input type="text" name="code" required>
            </div>
            <div class="form-group">
                <label>Module Name:</label>
                <input type="text" name="moduleName" required>
            </div>
            <!-- Button Controller -->
            <div class="form-group">
                <button type="button" id="createModuleButton">Create Module</button>
            </div>
            <div class="form-group">
                <button type="button" id="editModuleButton" disabled>Edit Module</button>
            </div>  
        </form>       
    </div> <!-- END of APP -->

    <script src="ca4.js"></script>
</body>
</html>
