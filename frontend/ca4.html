<!DOCTYPE html>
<html>
<head>
    <title>User and Address Management</title>
    <!-- CSS File -->
    <!-- <link rel="stylesheet" href="./ca4.css"> -->
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse; 
        }
    </style>
</head>
<body>
    <div>
        <h3>CRUD for Users</h3>
        <a href="/user/create">Create User</a>
        <table id="userTable">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Title</th>
                    <th>First Name</th>
                    <th>Sur Name</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userList">
                <!-- Users will be loaded here by JavaScript -->
            </tbody>
        </table>

        <div id="createEditUserForm" style="display: none;">
            <h3>Create/Edit New User</h3>
            <h5 id="editingUser">Editing User: None</h5>
            <form id="userForm">
                <div class="form-group">
                    <label>Title:<span style="color: red;">*</span></label>
                    <select name="title" required>
                        <option value="Mx">Mx</option>
                        <option value="Ms">Ms</option>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Miss">Miss</option>
                        <option value="Dr">Dr</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group" id="titleOtherGroup" style="display: none;">
                    <label>Title (Other):</label>
                    <input type="text" name="titleOther">
                </div>
                <div class="form-group">
                    <label>First Name:<span style="color: red;">*</span></label>
                    <input type="text" name="firstName" required>
                </div>
                <div class="form-group">
                    <label>Last Name:<span style="color: red;">*</span></label>
                    <input type="text" name="surName" required>
                </div>
                <div class="form-group">
                    <label>Phone Number:<span style="color: red;">*</span></label>
                    <input type="text" name="mobile" required>
                </div>
                <div class="form-group">
                    <label>Email:<span style="color: red;">*</span></label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <button type="button" id="createUserButton">Create User</button>
                </div>
                <div class="form-group">
                    <button type="button" id="editUserButton" disabled>Edit User</button>
                </div>                
                <a href="#" id="backToUserList">Back to User List</a>
            </form>
        </div>    

    </div>

    <script src="ca4.js"></script>
</body>
</html>
