<!DOCTYPE html>
<html>
<head>
    <title>User Management</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse; 
        }
    </style>
</head>
<body>
    <div class = "app">
        <h3>CRUD for Users</h3>
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Title</th>
                    <th>First Name</th>
                    <th>Sur Name</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>Home Address</th>
                    <th>Shipping Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userList">
                <!-- Table Body will be loaded here by JavaScript -->
            </tbody>
        </table>
        
        <h3>User Submit Form</h3>
        <div>
            <button type="button" id="generateRandomUser">Generate a Random User</button>
        </div>  
        <form id="userForm">
            <!-- Input Item -->
            <div>
                <label>Title:<span style="color: red;">*</span></label>
                <select id="UserTitleSelect" name="title" onchange="toggleTitleOther(this);">
                    <option value="Mx" selected>Mx</option>
                    <option value="Ms">Ms</option>
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Miss">Miss</option>
                    <option value="Dr">Dr</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div id="titleOtherGroup" style="display:none;">
                <label>Title Other:</label>
                <input type="text" name="titleOther">
            </div>
            <div>
                <label>First Name:<span style="color: red;">*</span></label>
                <input type="text" name="firstName" required>
            </div>
            <div>
                <label>Sur Name:<span style="color: red;">*</span></label>
                <input type="text" name="surName" required>
            </div>
            <div>
                <label>Phone Number:<span style="color: red;">*</span></label>
                <input type="tel" name="mobile" required>
            </div>
            <div>
                <label>Email:<span style="color: red;">*</span></label>
                <input type="email" name="email" required>
            </div>
            <!-- Button Controller -->
            <div>
                <button type="button" id="createUserButton">Create User</button>
            </div>
            <div>
                <button type="button" id="editUserButton" disabled>Edit User</button>
            </div>  
        </form>           
    </div> <!-- END of APP -->

    <script src="userForm.js"></script>
</body>
</html>
